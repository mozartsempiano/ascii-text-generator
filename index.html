<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>ASCII Art Generator with Text</title>

		<link rel="stylesheet" href="assets/css/ascii.css" />
		<!-- Page-specific CSS -->

		<script src="assets/js/ascii.js"></script>
	</head>

	<body>
		<div id="conteudo">
			<div id="header">
				<h1>ASCII Art Generator with Text<span class="typewriter-barra"></span></h1>
			</div>

			<div style="display: flex; flex-direction: column; align-items: center; gap: 8px">
				<div class="image-inputs">
					<input type="file" id="imageFile" accept="image/*" autocomplete="off" />
					or
					<input type="text" id="imageURL" placeholder="Paste image link here" autocomplete="off" />
				</div>

				<!-- Configuration Panel -->
				<div class="config-panel">
					<h3>Settings</h3>
					<div class="config-grid">
						<div class="config-group">
							<label for="fontSize">Font Size:</label>
							<div class="config-row">
								<input type="range" id="fontSize" />
								<span id="fontSizeValue">14px</span>
								<button type="button" class="reset-btn" data-target="fontSize" title="Reset to default">
									<svg viewBox="0 0 24 24" width="18" height="18" class="reset-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6 0 3.31-2.69 6-6 6s-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
									</svg>
								</button>
							</div>
						</div>

						<div class="config-group">
							<label for="asciiDensity">ASCII Density:</label>
							<div class="config-row">
								<select id="asciiDensity">
									<option value="%+=*-:. ">Standard</option>
									<option value="@%#*+=-:. ">High Detail</option>
									<option value="#+*-:. ">Medium</option>
									<option value="*-:. ">Light</option>
								</select>
								<button type="button" class="reset-btn" data-target="asciiDensity" title="Reset to default">
									<svg viewBox="0 0 24 24" width="18" height="18" class="reset-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6 0 3.31-2.69 6-6 6s-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
									</svg>
								</button>
							</div>
						</div>

						<div class="config-group">
							<label for="textDistortion">Text Distortion:</label>
							<div class="config-row">
								<input type="range" id="textDistortion" />
								<span id="textDistortionValue">1.5</span>
								<button type="button" class="reset-btn" data-target="textDistortion" title="Reset to default">
									<svg viewBox="0 0 24 24" width="18" height="18" class="reset-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6 0 3.31-2.69 6-6 6s-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
									</svg>
								</button>
							</div>
						</div>

						<div class="config-group">
							<label for="noiseAmount">Noise Amount:</label>
							<div class="config-row">
								<input type="range" id="noiseAmount" />
								<span id="noiseAmountValue">80</span>
								<button type="button" class="reset-btn" data-target="noiseAmount" title="Reset to default">
									<svg viewBox="0 0 24 24" width="18" height="18" class="reset-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6 0 3.31-2.69 6-6 6s-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
									</svg>
								</button>
							</div>
						</div>

						<div class="config-group">
							<label for="stainAmount">Stain Amount:</label>
							<div class="config-row">
								<input type="range" id="stainAmount" />
								<span id="stainAmountValue">50</span>
								<button type="button" class="reset-btn" data-target="stainAmount" title="Reset to default">
									<svg viewBox="0 0 24 24" width="18" height="18" class="reset-svg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6 0 3.31-2.69 6-6 6s-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
									</svg>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="textarea-container">
					<textarea id="textInput" rows="3" placeholder="Write your text here" autocomplete="off">

Sed pellentesque condimentum ligula sed vestibulum. Integer non nisi hendrerit, sollicitudin dolor et, mattis est. Ut molestie nibh non augue tempus, in auctor urna consectetur. Vivamus magna lorem, eleifend nec lorem eget, tempor fermentum lorem. Curabitur quis molestie arcu, elementum laoreet augue. Vivamus dapibus erat eget orci interdum, quis aliquam lectus viverra. Suspendisse ac feugiat quam. Maecenas urna dui, eleifend non turpis eu, laoreet fermentum lacus. Cras quis ligula eget leo viverra molestie ut ut eros.
          </textarea>
				</div>

				<div class="button-container">
					<select id="downloadFormat" style="padding: 8px; border-radius: 5px; border: 1px solid #ecdfcc; background: #23232a; color: #ecdfcc">
						<option value="jpg">JPG</option>
						<option value="png">PNG</option>
						<option value="webp">WEBP (lossless)</option>
					</select>
					<button onclick="downloadImage()">Download Image</button>
				</div>
			</div>

			<br />
			<canvas id="canvas" class="fade-in-up"></canvas>

			<footer>

			</footer>
		</div>
	</body>
</html>
